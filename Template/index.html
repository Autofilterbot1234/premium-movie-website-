<!DOCTYPE html>
<html>
<head>
  <title>MovieZone</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; background: #f9f9f9;}
    h1 { text-align: center; }
    .movies-grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(180px,1fr)); gap: 15px; }
    .movie-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s; text-align:center; text-decoration:none; color:#000;}
    .movie-card:hover { transform: scale(1.03); }
    .movie-card img { width: 100%; height: 270px; object-fit: cover;}
    .movie-title { padding: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>MovieZone - All Movies</h1>
  <div class="movies-grid">
    {% for movie in movies %}
      <a href="/movie/{{ movie.slug }}" class="movie-card">
        <img src="{{ movie.poster_url or 'https://via.placeholder.com/300x450?text=No+Image' }}" alt="{{ movie.title }}">
        <div class="movie-title">{{ movie.title }} ({{ movie.year }})</div>
      </a>
    {% endfor %}
  </div>
</body>
</html>
