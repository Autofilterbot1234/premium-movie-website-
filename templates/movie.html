<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ movie.title }} ({{ movie.year }})</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: #fdfdfd;
      color: #333;
    }
    img {
      max-width: 300px;
      float: left;
      margin-right: 20px;
      border-radius: 8px;
    }
    h1 {
      margin-top: 0;
    }
    .clear {
      clear: both;
    }
    .btn {
      display: inline-block;
      margin: 10px 10px 10px 0;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>{{ movie.title }} ({{ movie.year }})</h1>
  <img src="{{ movie.poster_url or 'https://via.placeholder.com/300x450?text=No+Image' }}">
  <p>{{ movie.overview or "No description available." }}</p>
  <div class="clear"></div>
  <h3>Available Qualities:</h3>
  {% for q in movie.qualities %}
    <p>
      <strong>{{ q.quality }}:</strong>
      <a class="btn" href="/watch/{{ q.file_id }}">▶️ Watch</a>
      <a class="btn" href="/download/{{ q.file_id }}">⬇️ Download</a>
    </p>
  {% endfor %}
  <p><a href="/">← Back to Home</a></p>
</body>
</html>
