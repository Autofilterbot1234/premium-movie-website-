<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MovieZone - All Movies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .movie-card {
      text-decoration: none;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
      color: #000;
    }
    .movie-card:hover {
      transform: scale(1.03);
    }
    .movie-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .movie-title {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ MovieZone - All Movies</h1>
  <div class="movies-grid">
    {% for movie in movies %}
      <a href="/movie/{{ movie.slug }}" class="movie-card">
        <img src="{{ movie.poster_url or 'https://via.placeholder.com/300x450?text=No+Image' }}" alt="{{ movie.title }}">
        <div class="movie-title">{{ movie.title }} ({{ movie.year }})</div>
      </a>
    {% endfor %}
  </div>
</body>
</html>
