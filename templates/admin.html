<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #fffbe6;
      color: #222;
    }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîß Admin Panel</h1>
  <ul>
    {% for movie in movies %}
      <li>{{ movie.title }} ({{ movie.year }})
        <a href="/admin/delete/{{ movie._id }}?token={{ token }}">‚ùå Delete</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
